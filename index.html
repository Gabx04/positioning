<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Positioning</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Z-index</h1>
  <div class="property">
    <p>La propiedad z-index modifica el orden de apilamiento de los elementos posicionados. Cuando mayor el valor, más cerca de la parte superior de la pila aparecerá el elemento.</p>
  </div>


  <div class="images">
    <img class="img1" src="assets/images/icon1.png" alt="Toad">
    <img class="img2" src="assets/images/icon2.png" alt="Flower">
    <img class="img3" src="assets/images/icon3.png" alt="Goomba">
  </div>


  <h2>Imágenes con z-index</h2>
 
  <div class="images images--disordered">
      <img class="img1" src="assets/images/icon1.png" alt="Toad">
      <img class="img2" src="assets/images/icon2.png" alt="Flower">
      <img class="img3" src="assets/images/icon3.png" alt="Goomba">
    </div>

    <div class="images images--disordered2">
        <img class="img1" src="assets/images/icon1.png" alt="Toad">
        <img class="img2" src="assets/images/icon2.png" alt="Flower">
        <img class="img3" src="assets/images/icon3.png" alt="Goomba">
      </div>
  
</body>
</html>
